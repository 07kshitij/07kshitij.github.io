<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="https://github.com/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Kshitij Agrawal">
    <meta name="description" content="Home page of Kshitij Agrawal">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "./assets/main.css" | relative_url }}">
    {%- feed_meta -%}
</head>

<body>
    <div id="header">
        <script src="../dist/blog.js"></script>
    </div>
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <article class="post">
                <header class="post-header">
                    <h1 class="post-title">{{ page.title | escape }}</h1>
                </header>

                <div class="post-content">
                    {{ content }}
                </div>
            </article>
        </div>
    </main>

</body>


</html>
