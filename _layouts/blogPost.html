<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="https://github.com/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Kshitij Agrawal">
    <meta name="description" content="Home page of Kshitij Agrawal">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "./assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    {%- feed_meta -%}
</head>

<body class="blogPost">
    <div id="header">
        <script src="../dist/blog.js"></script>
    </div>
    <br/>
    <div class="breadCrumbBar">
        <div class="ui huge breadcrumb">
            <a class="section" href="/">Home</a>
            <div class="divider"> / </div>
            <a class="section" href="/blog">Blog</a>
            <div class="divider"> / </div>
            <div class="active section">{{ page.title }}</div>
        </div>
    </div>
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
                <header class="post-header">
                    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
                    <p class="post-meta">
                        Posted on 
                        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}"
                            itemprop="datePublished">
                            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                            {{ page.date | date: date_format }}
                        </time>
                        by <a href="https://07kshitij.github.io/" target="_blank"> kshitij_07 </a>
                </header>
                <div class="post-content e-content" itemprop="articleBody">
                    {{ content }}
                </div>
                <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
            </article>
        </div>
    </main>

</body>


</html>
